<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MathQuest: Diagnostic Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="diagnosticTest">
        <h2>Diagnostic Test</h2>
        <!-- Add more questions based on grade level -->
        <div class="question">
            <label for="question1">What is the value of x in 2x + 5 = 15?</label>
            <input type="radio" name="q1" value="5"> 5
            <input type="radio" name="q1" value="10"> 10
        </div>
        
        <div class="question">
            <label for="question2">What is the area of a triangle with a base of 4 and height of 5?</label>
            <input type="radio" name="q2" value="10"> 10
            <input type="radio" name="q2" value="20"> 20
        </div>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
